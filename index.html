<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte établissements et CFA - CMAR</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container_all">

    <div class="title">
      Trouver une entreprise
    </div>

    <div class="soft-blue-container">
      <div class="small-container">

        <div class="criteria-selector-top">

          <div>
            <select class="form-select round secteur" aria-label="Default select example">
              <option selected>Secteur</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <div>
            <select class="form-select round activite" aria-label="Default select example">
              <option selected>Activité</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

        </div>

        <div class="slide-selectors">

          <div class="prix">
            Prix de vente du fonds de commerce
            <div class="wrapper">
              <div class="container-value">
                <div class="value1">
                  <span id="range1Prix">
                    0
                  </span>
                </div>
                <div class="value2">
                  <span id="range2Prix">
                    100
                  </span>
                </div>
              </div>

              <div class="container-slider">
                <div class="slider-trackPrix"></div>
                <input type="range" min="0" max="100" value="30" id="slider-1Prix" oninput="slideOne('Prix')">
                <input type="range" min="0" max="100" value="70" id="slider-2Prix" oninput="slideTwo('Prix')">
              </div>
            </div>
          </div>
          <div class="loyer">
            Loyer annuel

            <div class="wrapper">
              <div class="container-value">
                <div class="value1">
                  <span id="range1Loyer">
                    0
                  </span>
                </div>
                <div class="value2">
                  <span id="range2Loyer">
                    100
                  </span>
                </div>
              </div>

              <div class="container-slider">
                <div class="slider-trackLoyer"></div>
                <input type="range" min="0" max="100" value="30" id="slider-1Loyer" oninput="slideOne('Loyer')">
                <input type="range" min="0" max="100" value="70" id="slider-2Loyer" oninput="slideTwo('Loyer')">
              </div>
            </div>
          </div>
          <div class="effectif">
            Effectif
            <div class="wrapper">
              <div class="container-value">
                <div class="value1">
                  <span id="range1Effectif">
                    0
                  </span>
                </div>
                <div class="value2">
                  <span id="range2Effectif">
                    100
                  </span>
                </div>
              </div>

              <div class="container-slider">
                <div class="slider-trackEffectif"></div>
                <input type="range" min="0" max="100" value="30" id="slider-1Effectif" oninput="slideOne('Effectif')">
                <input type="range" min="0" max="100" value="70" id="slider-2Effectif" oninput="slideTwo('Effectif')">
              </div>
            </div>
          </div>
        </div>
        <div class="select-achat">
          <label class="checkbox-container">
            <input type="checkbox"> Achat des murs possible
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="criteria-selector-down criteria-selector-top">
          <div>
            <select class="form-select round departement" aria-label="Default select example">
              <option selected>Département</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div>
            <form>
              <input type="text" class="form-control round max-width" aria-label="Default" placeholder="Code postale"
                aria-describedby="inputGroup-sizing-default">
            </form>

          </div>
        </div>
        Retrouvez votre annonce grâce à sa référence :
        <div class="search-ref">
          <form>
            <input type="text" class="form-control round" aria-label="Default" placeholder="Ref. Annonce"
              aria-describedby="inputGroup-sizing-default">
          </form>
        </div>
        <div class="search-button ">
          <button type="button" class="btn btn-danger round">Rechercher</button>
        </div>


      </div>
    </div>

    <div class="result">
      xx offres correspondent à votre recherche
    </div>

    <div class="card-list">
      <div class="one-card">
        <div class="ref">
        </div>
        <div class="title">
        </div>
        <div class="departement">
        </div>
        <div class="description">
        </div class="prix-text">
        <div>
        </div class="loyer-text">
        <div>
        </div class="effectif-text">
        <div>
        </div class="contact">
        <div>
        </div class="contact-mail">
        <div>
        </div>
      </div>
    </div>


<h1>Données de la feuille Google Sheets</h1>
    <pre id="data"></pre>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
